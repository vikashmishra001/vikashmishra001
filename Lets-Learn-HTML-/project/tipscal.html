<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tipscal.css">
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

        <button id="calculateButton">Calculate Tip</button>

        <div id="tipAmount"></div>
        <div id="totalAmount"></div>
    </div>

    <script src="tipscal.js"></script>
</body>
</html>
